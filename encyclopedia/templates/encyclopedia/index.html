{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ tab_title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <div class="border-bottom"></div>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="wiki/{{ entry }}">{{ entry }}<a/>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
